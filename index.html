<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess the Nationality</title>
</head>
<body>
    <div class="container">
        <div class="case">
            <img src="resources/person.png" alt="Person" id="personImage" style="width:100%;" data-id="1">
            <h2 id="personName">John Doe</h2>
        </div>
        <div class="guess-section">
            <h2>Guess the Nationality</h2>
            <input type="text" id="nationalityGuess" placeholder="Enter your guess..." oninput="filterCountries()">
            <ul id="suggestionsList" class="suggestions"></ul>
            <button onclick="submitGuess()">Submit Guess</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
